<div class="mat-elevation-z8 mt-3 table-responsive">

    <div class="d-flex justify-content-between aling-items-center p-3 search_form">
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="ID,Username,Room">
            <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
            <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="w-100 table-striped table-hover">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> ID </th>
            <td mat-cell *matCellDef="let baba"> {{baba.id}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="usename">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Name </th>
            <td mat-cell *matCellDef="let baba"> {{baba.usename}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="usersurname">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> Surname </th>
            <td mat-cell *matCellDef="let baba"> {{baba.usersurname}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> username </th>
            <td mat-cell *matCellDef="let baba"> {{baba.username}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="idcard">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> idcard </th>
            <td mat-cell *matCellDef="let baba"> {{baba.idcard}} </td>
        </ng-container>

        <ng-container matColumnDef="phonenum">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> phonenumber </th>
            <td mat-cell *matCellDef="let baba"> {{baba.phonenum}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase"> email </th>
            <td mat-cell *matCellDef="let baba"> {{baba.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
            <td mat-cell *matCellDef="let baba" class="text-center">
                <button mat-icon-button (click)="onClickdelet(baba.id)">
                    <mat-icon class="material-icons-outlined">delete</mat-icon>
                </button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]=[5,10,15,20] [showFirstLastButtons]='true'>
    </mat-paginator>
</div>
