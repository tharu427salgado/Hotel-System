<mat-card>
    <form #reportForm="ngForm" (submit)="onSubmit(reportForm)">
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between aling-items-center">
                <span>Report Problems</span>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="p-3">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Room Number</mat-label>
                        <input [(ngModel)]="valueRoomnum" name="roomNum" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Full Name</mat-label>
                        <input [(ngModel)]="valueName" name="name" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Phone Number</mat-label>
                        <span matPrefix>+66 &nbsp;</span>
                        <input [(ngModel)]="valuePhone" name="phoneNum" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6 ">
                    <mat-form-field class="example-full-width">
                        <mat-label>Your Requre</mat-label>
                        <select matNativeControl ngModel name="Requre" matInput required>
                            <option value="Rush">Rush</option>
                            <option value="Normal">Normal</option>
                        </select>

                    </mat-form-field>
                </div>
            </div>

            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Title Problem</mat-label>
                <input ngModel name="title" matInput required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Report The Problems</mat-label>
                <textarea matInput ngModel name="theProblems" required></textarea>
            </mat-form-field>
        </mat-card-content>
    </form>

</mat-card>
