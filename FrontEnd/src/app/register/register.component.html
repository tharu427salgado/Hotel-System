<mat-card>
    <form #registerForm="ngForm">
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between aling-items-center">
                <span>Sing Up</span>
                <button mat-raised-button color="primary" type="submit" (click)="onSubmit(registerForm)">Sing
                    Up</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="p-3">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input ngModel name="Usename" matInput required>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Surname</mat-label>
                        <input ngModel name="Usesurname" matInput required>
                    </mat-form-field>
                </div>



            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>ID Card</mat-label>
                        <input ngModel name="idcard" type="number" matInput required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input ngModel name="email" type="email" matInput required>
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <span matPrefix>+66 &nbsp;</span>
                        <input ngModel name="phoneNum" type="number" matInput required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input ngModel name="username" matInput required>
                    </mat-form-field>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6 d-flex justify-content-between">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Password</mat-label>
                        <span matSuffix>
                            <button (click)="onClick()" mat-icon-button
                                aria-label="Example icon-button with a heart icon">
                                <mat-icon *ngIf="eye">visibility</mat-icon>
                                <mat-icon *ngIf="!eye">visibility_off</mat-icon>
                            </button></span>
                        <input [(ngModel)]="valuePassword" name="password" [type]="eye ? 'text' : 'password'" matInput required>

                        <!-- <span class="material-icons">visibility</span> -->
                    </mat-form-field>
                </div>

                <div class="col-md-6 d-flex justify-content-between">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Repeat your password</mat-label>
                        <span matSuffix>
                            <button (click)="onClick()" mat-icon-button
                                aria-label="Example icon-button with a heart icon">
                                <mat-icon *ngIf="eye">visibility</mat-icon>
                                <mat-icon *ngIf="!eye">visibility_off</mat-icon>
                            </button></span>
                        <input [(ngModel)]="valueRepassword" name="repassword" [type]="eye ? 'text' : 'password'" matInput required>

                        <!-- <span class="material-icons">visibility</span> -->
                    </mat-form-field>
                </div>

            </div>

            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Address</mat-label>
                <textarea matInput ngModel name="address" required></textarea>
            </mat-form-field>


        </mat-card-content>
    </form>
</mat-card>
